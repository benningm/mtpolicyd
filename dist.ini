name = Mail-MtPolicyd
author = Markus Benning <ich@markusbenning.de>
license = GPL_2
copyright_holder = Markus Benning <ich@markusbenning.de>
copyright_year = 2014

[Git::NextVersion]
first_version = 1.11

[MetaJSON]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Mail-MtPolicyd
bugtracker.mailto = bug-mail-mtpolicyd@rt.cpan.org
repository.url = https://github.com/benningm/mtpolicyd
repository.web = https://github.com/benningm/mtpolicyd.git
repository.type = git
[MetaProvides::Package]

[@Basic]
[PodSyntaxTests]
[Prereqs::FromCPANfile]
[OurPkgVersion]
[Test::Perl::Critic]
[PodWeaver]

[@Git]
[ChangelogFromGit]

[FileFinder::ByName / rpm]
file = rpm/*.tt
[Template::Tiny]
finder = rpm
prune = 1

[PruneFiles]
match = ^mtpolicyd_
match = ^README.pod$
match = ^local/
match = ^cpanfile\.snapshot$

[ReadmeFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = markdown
filename = README.md
location = root
source_filename = bin/mtpolicyd
