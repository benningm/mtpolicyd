# -*- apache -*-
# 
# Configuration for the mailteam policy daemon

user=mtpolicyd
group=mtpolicyd
#pid_file="/var/run/mtpolicyd/mtpolicyd.pid"

#chroot=/var/run/mtpolicyd

# 0=>'err', 1=>'warning', 2=>'notice', 3=>'info', 4=>'debug' (default: 2)
log_level=4

host=0.0.0.0
port="12345"

vhost_by_policy_context=1

min_servers=4
min_spare_servers=4
max_spare_servers=12
max_servers=50
max_requests=1000

#keepalive_timeout=60
keepalive_timeout=0
# should be the same value as smtpd_policy_service_reuse_count_limit (postfix >2.12)
max_keepalive=0
#max_keepalive=100

# timeout for processing of one request in seconds
request_timeout=20

#<Connection ldap>
#  module = "Ldap"
#  host = "localhost"
#</Connection>

<Connection memcached>
  module = "Memcached"
  servers = "memcached:11211"
  # namespace = "mt-"
</Connection>

<Connection db>
  module = "Sql"
  dsn = "dbi:SQLite:dbname=/tmp/mtpolicyd.sqlite"
</Connection>

<Connection mariadb>
  module = "Sql"
  dsn = "dbi:mysql:database=mtpolicyd;host=mariadb;port=3306"
  user = "mtpolicyd"
  password = "secret"
</Connection>

<SessionCache>
  module = "Memcached"
  #memcached = "memcached"
  # expire session cache entries
  expire = "300"
  # wait timeout will be increased each time 50,100,150,... (usec)
  lock_wait=50
  # abort after n retries
  lock_max_retry=50
  # session lock times out after (sec)
  lock_timeout=10
</SessionCache>

<VirtualHost 12345>
	name="reputation"

	# we only check for a ticket here
	# avoid running thru all checks for early retries
	<Plugin greylist>
		module = "Greylist"
		score = -5
		mode = "passive"
		create_ticket = 0
		query_autowl = 0
	</Plugin>

	<Plugin spf>
		module = "SPF"
		pass_mode = "passive"
		pass_score = -10
		fail_mode = "reject" # stop
		#fail_score = 5
	</Plugin>

    # you may want to use some unused recipient addresses as honeypot
    # make sure they are really unused
    #<Plugin honeypot>
    #    module = "Honeypot"
    #    recipients_re = "^(chung|ogc|wore|aio|duy)@(yourdomain1|yourdomain2)\.de$"
    #</Plugin>

	<Plugin dnswl.org>
		module = "RBL"
		mode = "accept" # will stop here
		domain="list.dnswl.org"
	</Plugin>

	<Plugin geoip>
		module = "GeoIPLookup"
		# apt-get install geoip-database
		database = "/usr/share/GeoIP/GeoIP.dat"
	</Plugin>
	<Plugin geoip-good>
		module = "GeoIPAction"
		result_from = "geoip"
		country_codes = "DE,AT,CH,FR,IT"
		mode = passive
		score = -1
	</Plugin>
	<Plugin geoip-bad>
		module = "GeoIPAction"
		result_from = "geoip"
		country_codes = "RU,UA,CN,IN"
		mode = passive
		score = 5
	</Plugin>

	<Plugin spamhaus-rbl>
		module = "RBL"
		mode = "passive"
		domain="zen.spamhaus.org"
	</Plugin>
	<Plugin spamhaus-rbl-sbl>
		module = "RBLAction"
		result_from = "spamhaus-rbl"
		mode = "passive"
		re_match = "^127\.0\.0\.[23]$"
		score = 5
	</Plugin>
	<Plugin spamhaus-rbl-xbl>
		module = "RBLAction"
		result_from = "spamhaus-rbl"
		mode = "passive"
		re_match = "^127\.0\.0\.[4-7]$"
		score = 5
	</Plugin>
	<Plugin spamhaus-rbl-pbl>
		module = "RBLAction"
		result_from = "spamhaus-rbl"
		mode = "passive"
		re_match = "^127\.0\.0\.1[01]$"
		score = 3
	</Plugin>
	<Plugin spamhaus-dbl>
		module = "DBL"
		domain="dbl.spamhaus.org"

		helo_name_mode=passive
		helo_name_score=1
		sender_mode=passive
		sender_score=5
		reverse_client_name_mode=passive
		reverse_client_name_score=2.5
	</Plugin>
	<Plugin sorbs.net>
		module = "RBL"
		mode = "passive"
		domain="dnsbl.sorbs.net"
		score = 5
	</Plugin>
	<Plugin manitu.net>
		module = "RBL"
		mode = "passive"
		domain="ix.dnsbl.manitu.net"
		score = 5
	</Plugin>
	<Plugin spamcop>
		module = "RBL"
		mode = "passive"
		domain="bl.spamcop.net"
		score = 5
	</Plugin>

	<Plugin abuse.ch>
		module = "RBL"
		mode = "passive"
		domain="drone.abuse.ch"
		score = 3
	</Plugin>
	<Plugin wpbl.info>
		module = "RBL"
		mode = "passive"
		domain="db.wpbl.info"
		score = 3
	</Plugin>
	<Plugin barracudacentral.org>
		module = "RBL"
		mode = "passive"
		domain="bb.barracudacentral.org"
		score = 3
	</Plugin>

#       # block ip address with iptables filter
#	<Plugin ScoreBan>
#		module = "ScoreAction"
#		threshold = 15
#		<Plugin ban-ip>
#			module = "Fail2Ban"
#			socket = "/var/run/fail2ban/fail2ban.sock"
#			jail = "postfix"
#		</Plugin>
#	</Plugin>
	# score >= 15 will be rejected
	<Plugin ScoreReject>
		module = "ScoreAction"
		threshold = 15
		action = "reject sender ip %IP% is blocked (score=%SCORE%%SCORE_DETAIL%)"
	</Plugin>
	# score >= 5 gets greylisting applied
	<Plugin ScoreGreylist>
		module = "ScoreAction"
		threshold = 5
		<Plugin greylist>
			module = "Greylist"
			score = -5
			mode = "passive"
			# activating the autowl will require a SQL database
			use_autowl = 1
		</Plugin>
	</Plugin>
	# add an header to everything left
	<Plugin ScoreTag>
		module = "AddScoreHeader"
		spam_score=5
	</Plugin>
</VirtualHost>

<VirtualHost 12346>
	name="accounting"

   <Plugin acct-clients>
    module = "Accounting"
    db = mariadb
    # per ip and user
    fields = "client_address,sasl_username"
    time_pattern = "%Y-%m-%d"
    table_prefix = "acct_"
  </Plugin>

</VirtualHost>
